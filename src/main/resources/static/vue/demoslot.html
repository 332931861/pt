<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <todo>
            <todo-title slot="t_title" v-bind:title="title"></todo-title>
            <todo-items slot="t_items" v-for="it in items" v-bind:item="it"></todo-items>


        </todo>


    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    Vue.component("todo",{
        template:'<div>' +
            '<slot name="t_title"></slot>' +
            '<ul>' +
            '<slot name="t_items"></slot>' +
            '</ul>' +
            '</div>'

    });
    Vue.component("todo-title",{
        props:['title'],
        template:'<div>{{title}}</div>'

    });
    Vue.component("todo-items",{
        props:['item'],
        template:'<div>{{item}}</div>'

    });



    var vm = new Vue({
        el : "#app",
        data :{
            message : "hello vue",
            title:'张鹏辉',
            items:['a','b']
        }


    })

</script>
</html>
