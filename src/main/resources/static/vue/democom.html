<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
       <zph v-for="i in zzz" v-bind:z="i"></zph>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>

    Vue.component("zph",{
        props:['z'],
        template:'<li>{{z}}</li>'
    });

    var vm = new Vue({
        el : "#app",
        data :{
            message : "hello vue",
            selected: 'A',
            zzz:["1","2","3"]
        }


    })

</script>
</html>
